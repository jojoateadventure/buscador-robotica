<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robótica SJB - Consulta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const IconRobot = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>;

        const rawData = [
            // 1º ANO
            ...Array.from({length: 20}, (_, i) => ({
                id: `1-${i+1}`, oficina: i+1, ano: "1º Ano", 
                tema: ["Conhecendo o Kit", "Elementos Funcionais", "Classificando e Seriando", "Meios de Transporte Terrestre", "O que Rola e o que Não Rola: Rampa", "Identidade nos Dispositivos: Myself", "Animais", "Plantas", "Sensores", "Luzes", "Sons", "Engrenagens", "Alavancas", "Ponte Móvel", "Espaço Público Urbano: Praça", "Teleférico", "Daqui eu Não Saio: Cofre", "Algoritmo Bagunçado", "Acesso Autorizado ou Negado: Catraca", "Criptografia"][i] || "Tema em definição",
                bncc: "EF15C008, EF01C001", objetivo: "Explorar as bases da robótica e o pensamento computacional através de desafios lúdicos."
            })),
            // 2º ANO
            ...Array.from({length: 21}, (_, i) => ({
                id: `2-${i+1}`, oficina: i+1, ano: "2º Ano", 
                tema: ["Oficina Introdutória", "Conhecendo o Software", "Animal", "Conexões, Eixos e Encaixes", "O Adestrador de Animais", "Com o Passar do Tempo", "Sinalizando o Trânsito", "Limpeza e Organização", "Um Dia no Parque", "Luz e Sombra", "Festival de Cores", "Movido a Vento", "Uso da Água", "Elevador", "Máquinas e Suas Funcionalidades", "Empilhadeira", "Aparelhos Sonoros", "Sistema Monetário: Vendinha", "Hardware e Software: Drone", "Relógio Analógico: Engrenagens", "Impacto"][i] || "Tema em definição",
                bncc: "EF15C006, EF02C001", objetivo: "Consolidar conceitos de montagem mecânica e lógica de programação visual."
            })),
            // 3º ANO ao 9º ANO - Carregados com dados simulados mantendo a estrutura original solicitada
            ...[3,4,5,6,7,8,9].flatMap(anoNum => Array.from({length: 21}, (_, i) => ({
                id: `${anoNum}-${i+1}`, oficina: i+1, ano: `${anoNum}º Ano`,
                tema: i === 0 ? "Oficina Introdutória: Contextualizando" : `Oficina Temática ${i+1}`,
                bncc: `EF0${anoNum}CO01`, objetivo: "Desenvolvimento de competências digitais e resolução de problemas práticos."
            })))
        ];

        function App() {
            const [search, setSearch] = useState('');
            const [filterYear, setFilterYear] = useState('Todos');
            const [copiedId, setCopiedId] = useState(null);

            const years = ['Todos', '1º Ano', '2º Ano', '3º Ano', '4º Ano', '5º Ano', '6º Ano', '7º Ano', '8º Ano', '9º Ano'];

            const results = useMemo(() => {
                if (search === '' && filterYear === 'Todos') return [];
                return rawData.filter(item => {
                    const query = search.toLowerCase();
                    const matchesText = item.tema.toLowerCase().includes(query) || 
                                      item.objetivo.toLowerCase().includes(query) || 
                                      item.bncc.toLowerCase().includes(query);
                    const matchesYear = filterYear === 'Todos' || item.ano === filterYear;
                    return matchesText && matchesYear;
                });
            }, [search, filterYear]);

            const copyData = (item) => {
                const text = `*ROBÓTICA SJB*\n*Ano:* ${item.ano}\n*Oficina:* ${item.oficina}\n*Tema:* ${item.tema}\n*BNCC:* ${item.bncc}\n*Objetivo:* ${item.objetivo}`;
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopiedId(item.id);
                setTimeout(() => setCopiedId(null), 2000);
            };

            const isSearching = search !== '' || filterYear !== 'Todos';

            return (
                <div className="min-h-screen flex flex-col items-center">
                    {/* Header Minimalista */}
                    <header className="w-full h-20 flex items-center px-6 md:px-12 fixed top-0 z-40 bg-white/80 backdrop-blur-md">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-md">
                                <IconRobot />
                            </div>
                            <span className="font-extrabold text-lg text-slate-800 tracking-tight">Robótica SJB</span>
                        </div>
                    </header>

                    <main className={`w-full max-w-4xl px-6 transition-all duration-700 ease-in-out ${isSearching ? 'pt-32 pb-20' : 'h-screen flex flex-col justify-center pb-20'}`}>
                        
                        {/* Hero / Welcome Message */}
                        {!isSearching && (
                            <div className="text-center mb-10 fade-in">
                                <h2 className="text-4xl md:text-5xl font-extrabold text-slate-800 mb-4 tracking-tight">O que vamos ensinar hoje?</h2>
                                <p className="text-slate-500 font-medium text-lg">Selecione um ano escolar ou digite um tema para consultar as oficinas.</p>
                            </div>
                        )}

                        {/* Search Bar Container */}
                        <div className={`transition-all duration-500 ${isSearching ? 'mb-10 sticky top-24 z-30' : 'scale-110'}`}>
                            <div className="relative group">
                                <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-blue-500 transition-colors">
                                    <IconSearch />
                                </div>
                                <input 
                                    type="text"
                                    placeholder="Digite o nome da oficina ou habilidade BNCC..."
                                    className="w-full pl-16 pr-6 py-6 bg-white border border-slate-200 rounded-[2rem] shadow-xl shadow-slate-200/50 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all text-lg font-medium"
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                            </div>

                            {/* Filtros de Ano Rápidos */}
                            <div className="flex gap-2 mt-6 overflow-x-auto no-scrollbar pb-2 px-1">
                                {years.map(y => (
                                    <button 
                                        key={y}
                                        onClick={() => setFilterYear(y)}
                                        className={`px-6 py-3 rounded-full text-xs font-bold transition-all border whitespace-nowrap ${
                                            filterYear === y 
                                            ? 'bg-blue-600 border-blue-600 text-white shadow-lg shadow-blue-200' 
                                            : 'bg-white border-slate-100 text-slate-400 hover:border-slate-300'
                                        }`}
                                    >
                                        {y}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Lista de Resultados (Apenas aparece quando há busca) */}
                        {isSearching && (
                            <div className="space-y-4 fade-in">
                                {results.length > 0 ? (
                                    results.map(item => (
                                        <div key={item.id} className="bg-white border border-slate-200 rounded-[2rem] p-6 hover:shadow-xl hover:shadow-slate-200/40 transition-all group flex flex-col md:flex-row gap-6 items-start md:items-center">
                                            <div className="flex-grow">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="text-[10px] font-black px-2 py-1 bg-blue-50 text-blue-600 rounded-md">OFICINA #{item.oficina}</span>
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{item.ano}</span>
                                                </div>
                                                <h3 className="text-xl font-extrabold text-slate-800 mb-2 group-hover:text-blue-600 transition-colors">{item.tema}</h3>
                                                <p className="text-sm text-slate-500 line-clamp-2 font-medium">{item.objetivo}</p>
                                                <div className="mt-3 inline-block px-2 py-1 rounded-lg border border-slate-100 text-[10px] font-bold text-slate-400">BNCC: {item.bncc}</div>
                                            </div>
                                            <button 
                                                onClick={() => copyData(item)}
                                                className={`flex items-center gap-2 px-6 py-4 rounded-2xl transition-all font-bold text-xs ${
                                                    copiedId === item.id 
                                                    ? 'bg-emerald-500 text-white' 
                                                    : 'bg-slate-900 text-white hover:bg-blue-600'
                                                }`}
                                            >
                                                {copiedId === item.id ? <IconCheck /> : <IconCopy />}
                                                {copiedId === item.id ? 'Copiado' : 'Copiar Dados'}
                                            </button>
                                        </div>
                                    ))
                                ) : (
                                    <div className="py-20 text-center text-slate-400 font-medium">
                                        Nenhum resultado encontrado. Tente outros termos.
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-8 text-center text-[10px] font-bold text-slate-300 uppercase tracking-[0.3em] pointer-events-none">
                        SJB Robótica — 2026
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
