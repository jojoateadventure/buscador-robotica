<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robótica SJB - Acervo Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;

        const rawData = [
            // 1º ANO
            ...Array.from({length: 20}, (_, i) => ({
                id: `1-${i+1}`, oficina: i+1, ano: "1º Ano", 
                tema: ["Conhecendo o Kit", "Elementos Funcionais", "Classificando e Seriando", "Meios de Transporte", "O que Rola: Rampa", "Myself", "Animais", "Plantas", "Sensores", "Luzes", "Sons", "Engrenagens", "Alavancas", "Ponte Móvel", "Praça", "Teleférico", "Cofre", "Algoritmo Bagunçado", "Catraca", "Criptografia"][i] || "Tema em definição",
                bncc: "EF15C008, EF01C001", objetivo: "Desenvolver raciocínio lógico e conceitos básicos de montagem e segurança digital."
            })),
            // 2º ANO
            ...Array.from({length: 21}, (_, i) => ({
                id: `2-${i+1}`, oficina: i+1, ano: "2º Ano", 
                tema: ["Intro Robótica", "Software Spike", "Animal", "Conexões", "Adestrador", "Passar do Tempo", "Semáforo", "Lixeiras", "Parque", "Sombra", "Cores", "Vento", "Água", "Elevador", "Braço Robótico", "Empilhadeira", "Sons", "Vendinha", "Drone", "Relógio", "Impacto"][i] || "Tema em definição",
                bncc: "EF15C006, EF02C001", objetivo: "Explorar hardware, software e a aplicação de máquinas simples no cotidiano."
            })),
            // 3º ANO
            ...Array.from({length: 21}, (_, i) => ({
                id: `3-${i+1}`, oficina: i+1, ano: "3º Ano", 
                tema: ["Intro Spike", "Software", "Animal", "Atletismo", "Luz e Sombra", "Energia", "Clima", "Escavação", "Astronomia", "Navegação", "Fábrica", "Saúde", "Espaço", "Ônibus", "Iluminação", "Comunicação", "Cinema", "Hóquei", "Acessibilidade", "Reciclê", "Jornal"][i] || "Tema em definição",
                bncc: "EF15C006, EF03C004", objetivo: "Introduzir o SPIKE Essential e conceitos de sustentabilidade e acessibilidade."
            })),
            // 4º ANO
            ...Array.from({length: 21}, (_, i) => ({
                id: `4-${i+1}`, oficina: i+1, ano: "4º Ano", 
                tema: ["Intro Robótica", "Software", "Órgãos Públicos", "Transporte", "Neoconcretismo", "Forró", "Biomas", "Eletricidade", "Circuitos", "Programação", "Sensores", "Robôs", "Automação", "Engenharia", "Bússola", "Labirinto", "Brincadeiras", "Pique-Bandeira", "Codificação", "Autoria", "Inclusão"][i] || "Tema em definição",
                bncc: "EF15C006, EF04C003", objetivo: "Estudo de sistemas de localização, codificação de dados e sociedade digital."
            })),
            // 5º ANO
            ...Array.from({length: 21}, (_, i) => ({
                id: `5-${i+1}`, oficina: i+1, ano: "5º Ano", 
                tema: ["Intro Robótica", "Software", "Coração", "Povos Ribeirinhos", "Rotação Terra", "Cidades", "Logística", "Energia Limpa", "Indústria", "IA", "Internet das Coisas", "Satélites", "Clima", "Carimbó", "Água", "Submarino", "Probabilidade", "Reações", "Patrimônio", "Squash", "Futuro"][i] || "Tema em definição",
                bncc: "EF15C006, EF05C004", objetivo: "Análise de sistemas biológicos, astronômicos e sustentabilidade tecnológica."
            })),
            // 6º AO 9º (Sendo anos finais, usei o padrão Spike Prime)
            ...[6,7,8,9].flatMap(anoNum => Array.from({length: 20}, (_, i) => ({
                id: `${anoNum}-${i+1}`, oficina: i+1, ano: `${anoNum}º Ano`, 
                tema: i === 0 ? "Oficina Introdutória: Contextualizando" : 
                      i === 1 ? "Oficina Introdutória: Software" : 
                      anoNum === 6 ? ["Motores", "Sensores", "Sensor de Força", "Dança", "Segurança", "Clima", "Inovação", "Transporte", "Automação", "Robótica Social", "Lógica", "Dados", "Egito", "Linguagem Digital", "Paisagens", "Futebol", "Probabilidade", "Poupança"][i-2] || "Projeto Especial" :
                      anoNum === 7 ? ["Sensores Drone", "Motores Veículo", "Terremotos", "Catapulta", "Máquinas", "História", "Cálculo", "IA", "Ética", "Games", "Sistemas", "Arte", "Vulcão", "Segurança Rede", "Cofre", "Basquete", "Caixa Registradora", "Bullying"][i-2] || "Projeto Especial" :
                      anoNum === 8 ? ["Ponto Ônibus", "Força Movimento", "Ângulos", "Fake News", "Industrialização", "Inclusão", "Braço", "Fábrica", "Sensores", "Logística", "Cidades", "Arte Interativa", "Boxe", "Instalação Artística", "Internet", "Diáspora", "Produção", "Telégrafo", "Esteira Seletora"][i-2] || "Projeto Especial" :
                      ["Farol", "Robô Doméstico", "GPS", "Drone Delivery", "Universo", "Antenas", "The Wall", "Usinas", "Parques", "Ataques Cibernéticos", "Raio X", "Agropecuária", "Energias", "Nanotecnologia", "Identificação", "Futuro", "Sensores Avançados", "Projeto Autônomo"][i-2] || "Projeto Especial",
                bncc: `EF0${anoNum}CO01, EF69CO12`, 
                objetivo: "Aprofundamento em robótica competitiva, IoT e pensamento computacional avançado."
            })))
        ];

        function App() {
            const [search, setSearch] = useState('');
            const [filterYear, setFilterYear] = useState('Todos');
            const [copiedId, setCopiedId] = useState(null);

            const years = ['Todos', '1º Ano', '2º Ano', '3º Ano', '4º Ano', '5º Ano', '6º Ano', '7º Ano', '8º Ano', '9º Ano'];

            const results = useMemo(() => {
                return rawData.filter(item => {
                    const query = search.toLowerCase();
                    const matchesText = item.tema.toLowerCase().includes(query) || 
                                      item.objetivo.toLowerCase().includes(query) || 
                                      item.bncc.toLowerCase().includes(query);
                    const matchesYear = filterYear === 'Todos' || item.ano === filterYear;
                    return matchesText && matchesYear;
                });
            }, [search, filterYear]);

            const copyData = (item) => {
                const text = `*ROBÓTICA SJB*\n*Ano:* ${item.ano}\n*Oficina:* ${item.oficina}\n*Tema:* ${item.tema}\n*BNCC:* ${item.bncc}\n*Objetivo:* ${item.objetivo}`;
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopiedId(item.id);
                setTimeout(() => setCopiedId(null), 2000);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="glass-effect sticky top-0 z-30 border-b border-slate-200/60">
                        <div className="max-w-5xl mx-auto px-6 h-24 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                                </div>
                                <div>
                                    <h1 className="font-extrabold text-xl tracking-tight text-slate-800">Robótica SJB</h1>
                                    <div className="flex items-center gap-2">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{rawData.length} oficinas carregadas</p>
                                    </div>
                                </div>
                            </div>

                            <div className="hidden md:flex bg-slate-100 p-1 rounded-xl">
                                {years.slice(0, 6).map(y => (
                                    <button 
                                        key={y}
                                        onClick={() => setFilterYear(y)}
                                        className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${filterYear === y ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        {y.replace(' Ano', '')}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto w-full px-6 py-8">
                        {/* Search & Filter Bar */}
                        <div className="flex flex-col md:flex-row gap-4 mb-8">
                            <div className="relative flex-grow">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                    <IconSearch />
                                </div>
                                <input 
                                    type="text"
                                    placeholder="O que você está procurando?"
                                    className="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none transition-all text-sm font-medium"
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                            </div>
                            <select 
                                value={filterYear}
                                onChange={(e) => setFilterYear(e.target.value)}
                                className="bg-white border border-slate-200 rounded-2xl px-4 py-4 text-sm font-bold text-slate-700 outline-none focus:ring-4 focus:ring-blue-50 md:w-48"
                            >
                                {years.map(y => <option key={y} value={y}>{y}</option>)}
                            </select>
                        </div>

                        {/* Results Table Layout */}
                        <div className="bg-white border border-slate-200 rounded-[24px] overflow-hidden shadow-sm">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50 border-b border-slate-100">
                                            <th className="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Ref / Ano</th>
                                            <th className="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Tema do Projeto</th>
                                            <th className="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider hidden md:table-cell">BNCC</th>
                                            <th className="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider text-right">Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {results.map((item) => (
                                            <tr key={item.id} className="hover:bg-blue-50/30 transition-colors group">
                                                <td className="px-6 py-5 whitespace-nowrap">
                                                    <div className="flex items-center gap-3">
                                                        <span className="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-[10px] font-black text-slate-500">
                                                            #{item.oficina}
                                                        </span>
                                                        <span className="text-xs font-bold text-slate-700">{item.ano}</span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5">
                                                    <p className="text-sm font-bold text-slate-800 group-hover:text-blue-700 transition-colors">{item.tema}</p>
                                                    <p className="text-[11px] text-slate-500 mt-0.5 line-clamp-1">{item.objetivo}</p>
                                                </td>
                                                <td className="px-6 py-5 hidden md:table-cell">
                                                    <span className="inline-flex px-2 py-1 rounded bg-slate-100 text-[9px] font-bold text-slate-500">
                                                        {item.bncc.split(',')[0]}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-5 text-right">
                                                    <button 
                                                        onClick={() => copyData(item)}
                                                        className={`p-2.5 rounded-xl transition-all ${
                                                            copiedId === item.id 
                                                            ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-100' 
                                                            : 'bg-white border border-slate-200 text-slate-400 hover:text-blue-600 hover:border-blue-200 hover:shadow-md'
                                                        }`}
                                                    >
                                                        {copiedId === item.id ? <IconCheck /> : <IconCopy />}
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            {results.length === 0 && (
                                <div className="py-20 text-center">
                                    <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <IconSearch />
                                    </div>
                                    <p className="text-slate-400 font-medium">Nenhum resultado para "{search}"</p>
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="mt-auto py-8 text-center border-t border-slate-100 bg-white">
                        <p className="text-[11px] font-bold text-slate-300 uppercase tracking-[0.2em]">SJB Robótica & Tecnologia © 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
