                    <div className="relative z-10">
                        <div className={`text-center mb-16 transition-all duration-500 ${hasActiveSearch ? 'opacity-0 h-0 overflow-hidden mb-0 scale-95' : 'opacity-100'}`}>
                            <h1 className="text-6xl font-black text-slate-900 tracking-tighter mb-6 leading-none">
                                Sistema de<br/><span className="text-blue-600">Planejamento.</span>
                            </h1>
                            <p className="text-slate-400 font-medium text-xl max-w-xl mx-auto">Encontre qualquer oficina do 1º ao 9º ano e exporte o documento oficial da aula.</p>
                        </div>

                        <div className="max-w-2xl mx-auto no-print">
                            <div className="relative">
                                <input 
                                    className="w-full bg-white py-7 px-10 rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-slate-50 outline-none focus:ring-8 focus:ring-blue-50/50 transition-all text-slate-700 placeholder:text-slate-200 font-bold text-xl"
                                    placeholder="Busque por tema ou BNCC..."
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                                <div className="absolute right-10 top-1/2 -translate-y-1/2 text-slate-100">
                                    <svg width="28" height="28" fill="none" stroke="currentColor" strokeWidth="3.5"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                                </div>
                            </div>

                            <div className="flex flex-wrap gap-2 mt-10 justify-center">
                                {years.map(y => (
                                    <button 
                                        key={y}
                                        onClick={() => setYear(y)}
                                        className={`px-5 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${year === y ? 'bg-blue-600 text-white shadow-xl shadow-blue-100' : 'bg-white text-slate-400 hover:bg-slate-50 border border-slate-100'}`}
                                    >
                                        {y}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {hasActiveSearch && (
                        <div className="mt-20 no-print">
                            <div className="flex items-center justify-between mb-8 px-4">
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">{filtered.length} oficinas encontradas</span>
                                {search && <button onClick={() => {setSearch(''); setYear('Todos');}} className="text-[10px] font-black text-blue-600 uppercase">Limpar Filtros</button>}
                            </div>
                            
                            <div className="grid grid-cols-1 gap-4">
                                {filtered.length > 0 ? filtered.map(item => (
                                    <div 
                                        key={item.id}
                                        onClick={() => setSelected(item)}
                                        className="group bg-white p-7 rounded-[2.2rem] border border-slate-100 hover:border-blue-100 hover:shadow-2xl hover:shadow-slate-200/50 transition-all cursor-pointer flex items-center justify-between"
                                    >
                                        <div className="flex gap-8 items-center">
                                            <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-[11px] font-black text-slate-300 group-hover:bg-blue-50 group-hover:text-blue-500 transition-all">
                                                #{item.oficina}
                                            </div>
                                            <div>
                                                <div className="flex gap-3 items-center mb-1.5">
                                                    <span className="text-[10px] font-black text-blue-500 uppercase">{item.ano}</span>
                                                    <span className="w-1 h-1 bg-slate-200 rounded-full"></span>
                                                    <span className="text-[10px] font-bold text-slate-300">{item.bncc}</span>
                                                </div>
                                                <h3 className="text-xl font-black text-slate-800 tracking-tight group-hover:text-blue-900 transition-colors uppercase">{item.tema}</h3>
                                            </div>
                                        </div>
                                        <div className="w-12 h-12 rounded-full bg-slate-50 text-slate-200 group-hover:bg-blue-600 group-hover:text-white flex items-center justify-center transition-all">
                                            <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="4"><path d="M7 14l5-5-5-5"/></svg>
                                        </div>
                                    </div>
                                )) : (
                                    <div className="text-center py-24 bg-slate-50 rounded-[3rem] border-4 border-dashed border-slate-100">
                                        <p className="text-slate-300 font-black uppercase text-xs tracking-widest">Nenhuma oficina corresponde à busca</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <footer className="mt-40 text-center no-print opacity-20">
                        <p className="text-[10px] font-black text-slate-900 uppercase tracking-[0.6em]">Portal de Robótica SJB</p>
                    </footer>

                    <Modal 
                        isOpen={!!selected} 
                        onClose={() => setSelected(null)} 
                        oficina={selected || {}} 
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
